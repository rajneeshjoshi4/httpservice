<a routerLink="/">Back</a>
<div>
  <form [formGroup]="editPostForm" (ngSubmit)="onSubmit()">
    <label>Title:</label>
    <input formControlName="title" type="text" />

    <label>Body:</label>
    <input formControlName="body" type="text" />

    <button *ngIf="!editMode" type="submit">Add</button>
    <button *ngIf="editMode" type="submit">Update</button>
  </form>

  <div *ngIf="isAdded">{{confermationStr}}</div>

</div>

<span *ngIf="editMode">{{id}}</span>
