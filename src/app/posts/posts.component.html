<div>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <label>Title:</label>
    <input ngModel name="title" type="text" />

    <label>Body:</label>
    <input ngModel name="body" type="text" />

    <button type="submit">Submit</button>
  </form>

</div>

<table>
  <tr *ngFor="let post of posts">
    <td>{{post.id}}</td>
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
    <td><a (click)=updatePost(post)>edit</a> | <a (click)=deletePost(post)>delete</a></td>
  </tr>

</table>
